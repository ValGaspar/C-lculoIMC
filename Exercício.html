<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Modelos </title>
        <link rel="stylesheet" href=".\assets\css\Exercício44.css">
    </head>
    <body>

        <section class="container">
            <h1> Tabela IMC </h1>
            <div class="main-above">
                <div class="left">
                    <p>
                    <strong>IMC:</strong><br>
                    Menos do que 18,5 <br>
                    Entre 18,5 e 24,9 <br>
                    Entre 25 e 29,9 <br>
                    Entre 30 e 34,9 <br>
                    Entre 35 e 39,9 <br>
                    Mais do que 40 <br>
                    </p>
                </div>
                <div class="right">
                    <p>
                    <strong>Resultado:</strong><br>
                    Abaixo do peso <br>
                    Peso normal <br>
                    Sobrepeso <br>
                    Obesidade grau 1 <br>
                    Obesidade grau 2 <br>
                    Obesidade grau 3 <br>
                    </p>
                </div>
            </div>
            <form class="formulario" method="get">

                <h1>Calcule Seu IMC</h1> 
                <p>Peso:</p>
                <input type="text" class="peso"> 

                <p>Altura:</p>
                <input type="text" class="altura"> 
                <button class="botão">Calcular</button>
                <div class="resultado">  </div>
            </form>
                
        </section>

        <script src="./assets/js/main.js"></script>
    </body>
</html>
